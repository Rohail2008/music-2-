<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllPlay üé∂</title>
  <link rel="icon" href="/allplay-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root {
      --bg: #f9f9fb;
      --text: #111;
      --accent: #ff4b5c;
      --card: #ffffff;
      --glass: rgba(255, 255, 255, 0.7);
      --glass-dark: rgba(0, 0, 0, 0.5);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      background: var(--glass);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      box-shadow: var(--shadow);
      z-index: 999;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      position: relative;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: var(--glass);
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      font-size: 16px;
      z-index: 1000;
    }

    .page {
      display: none;
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }

    .page.active {
      display: block;
    }

    header h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.8rem;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: var(--shadow);
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid transparent;
    }

    .input-group.active {
      border-color: var(--accent);
    }

    .input-group::before {
      content: "üîç";
      margin-right: 10px;
      font-size: 20px;
      color: var(--accent);
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: var(--text);
    }

    .clear-btn {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--accent);
      cursor: pointer;
    }

    #searchButton {
      display: block;
      margin: 10px auto 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #loadingText {
      text-align: center;
      color: var(--accent);
      font-size: 16px;
      margin-bottom: 20px;
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--card);
      border-radius: 14px;
      margin: 15px 0;
      padding: 15px;
      box-shadow: var(--shadow);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-3px);
    }

    .content-row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    li img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    li p {
      flex: 1;
      margin: 0;
      font-weight: 600;
      font-size: 16px;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
    }

    button.small-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #aaa;
      margin: 60px 0 20px;
      font-size: 14px;
    }

    footer a {
      color: var(--accent);
    }
  </style>
</head>
<body data-theme="light">

  <button class="theme-toggle" onclick="cycleTheme()">üåì</button>

  <nav>
    <a href="#" onclick="switchPage('homePage', this)" class="active">Home</a>
    <a href="#" onclick="switchPage('playlistPage', this)">Playlist</a>
  </nav>

  <div id="homePage" class="page active">
    <header><h1>AllPlay üé∂</h1></header>
    <div class="input-group" id="inputGroup">
      <input type="text" id="search" placeholder="Search your favorite songs..." />
      <button class="clear-btn" id="clearSearch">√ó</button>
    </div>
    <button id="searchButton">Search</button>
    <p id="loadingText">üîÑ Searching...</p>
    <ul id="results"></ul>
  </div>

  <div id="playlistPage" class="page">
    <h2 style="text-align:center; color:var(--accent);">Your Playlist</h2>
    <ul id="playlistItems"></ul>
  </div>

  <footer>
    <p>&copy; 2023‚Äì2025 All rights reserved. <a href="https://chrohail.org/" target="_blank">Chaudhry Rohail</a></p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const apiKey = 'AIzaSyDHP2EWHt-9Pm4_L20lHeVt3Qotb8WYIZU';
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const inputGroup = document.getElementById('inputGroup');
    const resultsList = document.getElementById('results');
    const playlistItems = document.getElementById('playlistItems');
    const loadingText = document.getElementById('loadingText');
    let currentVideo = null, ytPlayer = null, currentPlaylistIndex = -1;
    let playlist = JSON.parse(localStorage.getItem('playlist')) || [];

    function cycleTheme() {
      const current = document.body.getAttribute("data-theme");
      const hour = new Date().getHours();
      const next = current === "light" ? "dark" : current === "dark" ? "auto" : (hour < 7 || hour >= 19 ? "dark" : "light");
      document.body.setAttribute("data-theme", next === "auto" ? (hour < 7 || hour >= 19 ? "dark" : "light") : next);
    }

    function switchPage(id, el) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'inline' : 'none';
      inputGroup.classList.toggle('active', !!searchInput.value);
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      resultsList.innerHTML = '';
      loadingText.style.display = 'none';
      clearBtn.style.display = 'none';
      inputGroup.classList.remove('active');
    });

    document.getElementById('searchButton').addEventListener('click', handleSearch);
    searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') handleSearch(); });

    function handleSearch() {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a search term!');
      resultsList.innerHTML = '';
      loadingText.style.display = 'block';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoCategoryId=10&key=${apiKey}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          loadingText.style.display = 'none';
          displayResults(data.items);
        })
        .catch(err => {
          loadingText.style.display = 'none';
          console.error('Error:', err);
        });
    }

    function displayResults(items) {
      resultsList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        const row = document.createElement('div');
        row.className = 'content-row';
        row.innerHTML = `
          <img src="${item.snippet.thumbnails.default.url}" />
          <p>${item.snippet.title}</p>
          <button class="small-btn">Save</button>
        `;
        row.querySelector('button').onclick = e => {
          e.stopPropagation();
          saveToPlaylist(item.snippet.title, item.id.videoId);
        };
        li.appendChild(row);
        li.onclick = () => playVideoInline(li, item.id.videoId);
        resultsList.appendChild(li);
      });
    }

    function playVideoInline(container, videoId) {
      if (currentVideo) currentVideo.remove();
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>`;
      container.appendChild(wrapper);
      currentVideo = wrapper;
    }

    function saveToPlaylist(title, videoId) {
      if (playlist.find(song => song.videoId === videoId)) return alert('üéµ Already in playlist!');
      playlist.push({ title, videoId });
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylist();
    }

    function updatePlaylist() {
      playlistItems.innerHTML = '';
      playlist.forEach((song, index) => {
        const li = document.createElement('li');
        const row = document.createElement('div');
        row.className = 'content-row';
        row.innerHTML = `
          <img src="https://img.youtube.com/vi/${song.videoId}/default.jpg" />
          <p>${song.title}</p>
          <button class="small-btn">Remove</button>
        `;
        row.querySelector('button').onclick = e => {
          e.stopPropagation();
          removeFromPlaylist(song.videoId);
        };
        li.appendChild(row);
        li.onclick = () => {
          currentPlaylistIndex = index;
          playPlaylistVideo(li, song.videoId);
        };
        playlistItems.appendChild(li);
      });
    }

    function removeFromPlaylist(videoId) {
      playlist = playlist.filter(song => song.videoId !== videoId);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylist();
    }

    function playPlaylistVideo(container, videoId) {
      if (currentVideo) currentVideo.remove();
      if (ytPlayer && ytPlayer.destroy) ytPlayer.destroy();
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1" id="ytPlayer" allowfullscreen></iframe>`;
      container.appendChild(wrapper);
      currentVideo = wrapper;

      setTimeout(() => {
        ytPlayer = new YT.Player('ytPlayer', {
          events: {
            onStateChange: event => {
              if (event.data === YT.PlayerState.ENDED) {
                const next = currentPlaylistIndex + 1;
                if (next < playlist.length) {
                  currentPlaylistIndex = next;
                  const nextLi = playlistItems.children[next];
                  playPlaylistVideo(nextLi, playlist[next].videoId);
                }
              }
            }
          }
        });
      }, 100);
    }

    updatePlaylist();
  </script>
</body>
</html>
